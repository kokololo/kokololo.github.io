
<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js canvas - particles - sprites</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	body {
		background-color: #000000;
		margin: 0px;
		overflow: hidden;
	}

	a {
		color:#0078ff;
	}
	</style>
</head>
<body>

<script src="js/three/three.min.js"></script>
<script src="js/three/js/renderers/Projector.js"></script>
<script src="js/three/js/renderers/CanvasRenderer.js"></script>
<script src="js/three/js/libs/stats.min.js"></script>
<script src="js/three/js/libs/tween.min.js"></script>
<script>

var container, stats;
var camera, scene, renderer, group, particle;
var mouseX = 0, mouseY = 0;
var count = 0;

var windowHalfX = window.innerWidth / 2;
var windowHalfY = window.innerHeight / 2;

init();
animate();

function init() {

	container = document.createElement( 'div' );
	document.body.appendChild( container );

	camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 5000 );
	camera.position.z = 1000;

	scene = new THREE.Scene();
/*
	var PI2 = Math.PI * 2;
	var program = function ( context ) {

		context.beginPath();
		context.arc( 0, 0, 0.5, 0, PI2, true );
		context.fill();

	}

	group = new THREE.Group();
	scene.add( group );

	for ( var i = 0; i < 1000; i++ ) {

		var material = new THREE.SpriteCanvasMaterial( {
			color: Math.random() * 0x808008 + 0x808080,
			program: program
		} );

		particle = new THREE.Sprite( material );

		initParticle( particle, i * 30 );
		//scene.add( particle );
		group.add( particle );

	}
	scene.add( group );
	*/
	createSprite();

	renderer = new THREE.CanvasRenderer();
	renderer.setClearColor( 0x000040 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	container.appendChild( renderer.domElement );

	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	container.appendChild( stats.domElement );

	document.addEventListener( 'mousemove', onDocumentMouseMove, false );
	document.addEventListener( 'touchstart', onDocumentTouchStart, false );
	document.addEventListener( 'touchmove', onDocumentTouchMove, false );

	//

	window.addEventListener( 'resize', onWindowResize, false );

}

function onWindowResize() {

	windowHalfX = window.innerWidth / 2;
	windowHalfY = window.innerHeight / 2;

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

}



function createSprite(){
	var PI2 = Math.PI * 2;
	var program = function ( context ) {

		context.beginPath();
		context.arc( 0, 0, 0.5, 0, PI2, true );
		context.fill();

	}

	group = new THREE.Group();
	scene.add( group );

	for ( var i = 0; i < 1080; i++ ) {

		var material = new THREE.SpriteCanvasMaterial( {
			color: Math.random() * 0x808008 + 0x808080,
			program: program
		} );

		particle = new THREE.Sprite( material );

		initParticle( particle, i * 30 );
		group.add( particle );

	}
	scene.add( group );
}

var d = 0;
function deleteSprite(){
	d++
	console.log(d);
	//	this.group = null;
}


function initParticle( particle, delay ) {


	var particle = this instanceof THREE.Sprite ? this : particle;
	var delay = delay !== undefined ? delay : 0;

	particle.position.set( 0, 0, 0 );
	particle.scale.x = particle.scale.y = Math.sin( count * Math.PI / 180 ) * 200 + 20;
	count++
	if (count>180) count-=180;

	new TWEEN.Tween( particle )
	.delay( delay )
	.to( {}, 10000 )
	.onComplete( initParticle )
	.start();

	new TWEEN.Tween( particle.position )
	.delay( delay )
	.to( { x: 0, y: 0, z: 4000 }, 10000 )
	.start();

	new TWEEN.Tween( particle.scale )
	.delay( delay )
	.to( { x: 0, y: 0 }, 10000 )
	.onComplete( deleteSprite )
	.start();

}

//

function onDocumentMouseMove( event ) {

	mouseX = event.clientX - windowHalfX;
	mouseY = event.clientY - windowHalfY;
}

function onDocumentTouchStart( event ) {

	if ( event.touches.length == 1 ) {

		event.preventDefault();

		mouseX = event.touches[ 0 ].pageX - windowHalfX;
		mouseY = event.touches[ 0 ].pageY - windowHalfY;

	}

}

function onDocumentTouchMove( event ) {

	if ( event.touches.length == 1 ) {

		event.preventDefault();

		mouseX = event.touches[ 0 ].pageX - windowHalfX;
		mouseY = event.touches[ 0 ].pageY - windowHalfY;

	}

}

//

function animate() {

	requestAnimationFrame( animate );

	render();
	stats.update();

}

function render() {

	TWEEN.update();

	camera.position.x += ( mouseX - camera.position.x ) * 0.05;
	camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
	camera.lookAt( scene.position );

	renderer.render( scene, camera );

}

</script>
</body>
</html>
